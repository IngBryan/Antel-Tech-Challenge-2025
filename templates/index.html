<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Carga de Reportes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.0.2-dist/css/bootstrap.min.css') }}" />
</head>
<body class="container py-5">
    <h2 class="mb-4">Carga de Reportes</h2>

    <!-- Quité method y action porque usás JS fetch -->
    <form enctype="multipart/form-data" id="uploadForm">
        <div class="mb-3">
            <label for="fileInput" class="form-label">Seleccioná los archivos:</label>
            <input type="file" class="form-control" id="fileInput" name="files" multiple accept=".xlsx,.xls,.csv">
        </div>

        <div id="fileList" class="mb-4"></div>

        <button type="button" id="btnEnviar" class="btn btn-primary">Enviar Archivos</button>
        <button type="button" id="btnReporte" class="btn btn-primary">Realizar Reporte</button>
        <button type="button" id="btnListar" class="btn btn-primary">Listar archivos</button>
        <button type="button" id="btnVaciar" class="btn btn-danger">Borrar Archivos</button>

        <div id="resultado" class="mt-3"></div>
    </form>

    <script src="{{ url_for('static', filename='upload.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
