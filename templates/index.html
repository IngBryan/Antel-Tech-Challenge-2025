<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Carga de Reportes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.0.2-dist/css/bootstrap.min.css') }}" />
</head>
<body class="container py-5">
    <h2 class="mb-4">Carga de Reportes</h2>

    <!-- Quité method y action porque usás JS fetch -->
    <form enctype="multipart/form-data" id="uploadForm">
        {% for i in range(1, 12) %}
        <div class="row align-items-center mb-3">
            <label class="col-sm-4 col-form-label bg-light text-secondary fw-bold rounded px-3 py-2 shadow-sm">
            {{ labels[i-1] }}
            </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="" readonly id="textInput{{ i }}">
            </div>
            <div class="col-sm-2">
                <input type="file" name="file{{ i }}" id="fileInput{{ i }}" accept=".xlsx,.xls,.csv" style="display:none" data-label="{{ labels[i-1] }}">
                <button type="button" class="btn btn-primary w-100" onclick="openFileDialog({{ i }})">Añadir</button>
            </div>
        </div>
        {% endfor %}
    <div class="row">
        <div class="col text-start">
            <button type="button" id="btnEnviar" class="btn btn-primary">Enviar Archivos</button>
        </div>
    </div>
    </form>

    <script src="{{ url_for('static', filename='upload.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
